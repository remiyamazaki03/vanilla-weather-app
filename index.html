<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="vanilla-weather-app">
        <form id="enterCity">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter a city"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="search">
                Search
              </button>
            </div>
          </div>
        </form>
        <button class="btn btn-success" id="current">Current</button>
        <br />
        <div class="card" style="width: 30rem">
          <div class="card-body">
            <div class="row labels">
              <div class="col-8" id="timeDisplay">Oct 26 12:36</div>
              <div class="col-4" id="weatherDisplay"></div>
            </div>
            <div class="row">
              <div class="col-8" id="cityDisplay">Enter a city</div>
              <div class="col-4">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="weather icon"
                  id="icon"
                />
              </div>
            </div>
            <p class="card-text">
              <span id="average">0</span><a href="#" id="toCelsius">°C</a> |
              <a href="#" id="toFahrenheit">°F</a> (
              <span class="high">0°C</span> / <span class="low">0°C</span> )
            </p>
            <div class="forecast">
              <div class="row">
                <div class="col-2">☀️<br>Oct 21<br><span class="high">18</span>/<span class="low">12</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="link">
          <a href="https://github.com/remiyamazaki03/vanilla-weather-app"
            >Open-source code</a
          >
          by Remi
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
