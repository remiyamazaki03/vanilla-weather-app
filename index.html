<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="enterCity">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Enter a city"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
      <button class="btn btn-success" id="current">Current</button>
      <br />
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted" id="display">
            Oct 26 12:36
          </h6>
          <h5 class="card-title" id="cityDisplay">City ☀️</h5>
          <p class="card-text">
            <span class="average">XX</span><a href="#" id="toCelsius">°C</a> |
            <a href="#" id="toFahrenheit">°F</a> (
            <span class="high">YY°C</span> / <span class="low">ZZ°C</span> )
          </p>
          <p>☀️ ☀️ ☀️ ☀️ ☀️</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
