<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="vanilla-weather-app">
        <form id="enterCity">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn button">Search</button>
            </div>
            <div class="col-3">
              <button class="btn button">Current</button>
            </div>
          </div>
        </form>
        <br />
        <div class="card">
          <div class="card-body">
            <div class="row labels">
              <div class="col-8 ps-1" id="timeDisplay">Oct 26 12:36</div>
              <div class="col-4" id="weatherDisplay"></div>
            </div>
            <div class="row">
              <div class="col-8 ps-2" id="cityDisplay">Enter a city</div>
              <div class="col-4">
                <div class="row align-items-center">
                  <div class="labels">
                    <span id="windSpeed"></span>
                  </div>
                </div>
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="weather icon"
                  class="icon"
                  id="iconToday"
                />
              </div>
            </div>
            <div class="row card-text">
              <div class="col-8 today">
                <span id="average">0</span><a href="#" id="toCelsius">째C</a> |
                <a href="#" id="toFahrenheit">째F</a> (
                <span class="high" id="highToday">0째C</span> |
                <span class="low" id="lowToday">0째C</span> )
              </div>
            </div>
            <div class="forecast">
              <div class="row" id="weeklyForecast"></div>
            </div>
          </div>
        </div>
        <div class="text-center pt-3 links">
          <a
            class="link"
            href="https://github.com/remiyamazaki03/vanilla-weather-app"
            >Open-source code</a
          >
          by <a class="link" href="#">Remi</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
