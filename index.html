<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header text-center mt-5">How's the weather today?</h1>
      <div class="vanilla-weather-app">
        <form id="enterCity">
          <div class="row">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn button my-3 my-md-0">
                Search
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn button">Current</button>
            </div>
          </div>
        </form>
        <br />
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-8 d-flex flex-column">
                <div class="ps-2 labels" id="timeDisplay">Oct 26 12:36</div>
                <h1 class="ms-1" id="cityDisplay">Enter a city</h1>
              </div>
              <div class="col-4 d-flex flex-column">
                <div class="labels" id="windSpeed"></div>
                <div class="labels d-none d-md-block" id="weatherDisplay"></div>
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="weather icon"
                  class="icon img-fluid"
                  id="iconToday"
                />
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <div class="row align-items-center"></div>
                </div>
              </div>
              <div class="row card-text">
                <h4>
                  <span id="average">0</span><a href="#" id="toCelsius">째C</a> |
                  <a href="#" id="toFahrenheit">째F</a> (
                  <span class="high" id="highToday">0째C</span> |
                  <span class="low" id="lowToday">0째C</span> )
                </h4>
              </div>
              <div class="forecast">
                <div class="row" id="weeklyForecast"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center pt-3 links">
          <a
            class="link"
            href="https://github.com/remiyamazaki03/vanilla-weather-app"
            >Open-source code</a
          >
          by <a class="link" href="#">Remi</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
